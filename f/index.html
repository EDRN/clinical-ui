							<center><img id="loading" class="collapse show" height="50px" width="50px" src="/clinical-ui/assets/img/loading.gif"></center>

<script type="text/javascript">
    
    var $table = $('#collection-table');
    function operateFormatter(value, row, index) {
        return [
            '<a rel="tooltip" title="Favorite" class="btn btn-link btn-info table-action view" href="javascript:void(0)">',
            '<i class="fa fa-star"></i>',
            '</a>',
            '<a rel="tooltip" title="Share" class="btn btn-link btn-warning table-action edit" href="javascript:void(0)">',
            '<i class="fa fa-share"></i>',
            '</a>'
        ].join('');
    }

    $().ready(function() {
	initCookies();
	//Lead header scripts
    	
	$( "#head_template" ).load("/clinical-ui/templates.html?11 #head_template");
	$( "#nav_template" ).load("/clinical-ui/templates.html?11 #nav_template", function() {
            $( "#username_placeholder_second" ).html(Cookies.get('user'));
	});
	$( "#footer_template" ).load("/clinical-ui/templates.html #footer_template");
	$( "#sidebar_placeholder" ).load("/clinical-ui/sidebar.html?13", );
    var get_var = get_url_vars();
    setup_labcas_site("collections",get_var["site_id"], get_var["organ_id"]);
    $('#siteid').html("Site ID: "+get_var["site_id"] + " Organ: " + get_var["organ_id"]);
        $('#siteid_detail').html("<br>&nbsp;&nbsp;Site ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+ get_var["site_id"] +"<br>&nbsp;&nbsp;Site:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+localStorage.getItem("site"+get_var["site_id"]) + "<br>&nbsp;&nbsp;Institution:&nbsp;" + localStorage.getItem("inst"+get_var["site_id"]) + "<br>&nbsp;&nbsp;Organ:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + get_var["organ_id"]);
    $('#breadcrumb_collection').html(get_var["site_id"] + " + " + get_var["organ_id"]);

    window.operateEvents = {
        'click .view': function(e, value, row, index) {
            info = JSON.stringify(row);

            swal('You click view icon, row: ', info);
            console.log(info);
        },
        'click .edit': function(e, value, row, index) {
            info = JSON.stringify(row);

            swal('You click edit icon, row: ', info);
            console.log(info);
        },
        'click .remove': function(e, value, row, index) {
            console.log(row);
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            });
        }
    };

	introJs().setOption("overlayOpacity", 0);
        
    });
</script>
