<!DOCTYPE html>
<html lang="en">

<head>
        <div id="head_template"></div>
</head>

<body class="sidebar-mini">
    <div class="wrapper">
        <div id='sidebar_placeholder'></div>
        <div class="main-panel">
            <!-- Navbar -->
            <div id="nav_template"></div>
            <!-- End Navbar -->
            <div class="content" style="margin-top: -20px">
                <div class="container-fluid">
                    <div class="row" style="margin-bottom: 5px">
                        <div class="col-lg-3 col-sm-6" id="collection_stat_template">
                        </div>
                        <div class="col-lg-3 col-sm-6" id="dataset_stat_template">
                        </div>
                        <div class="col-lg-3 col-sm-6" id="file_stat_template">
                        </div>
                        <div class="col-lg-3 col-sm-6" id="favorite_stat_template">
                        </div>
                    </div>
                    <div class="row">
                    	<div class="col-md-12">
				<nav aria-label="breadcrumb">
				  <ol id="breadcrumb" class="breadcrumb">
					  <li id="breadcrumb_site" class="breadcrumb-item"></li>
					  <li id="breadcrumb_participant" class="breadcrumb-item" aria-current="page"></li>
					  <li id="breadcrumb_specimen" class="breadcrumb-item active" aria-current="page"></li>
				  </ol>
				</nav>
                    	</div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card ">
                                <div class="card-header">
                                    <h4 class="card-title"><div id="datasettitle"></div></h4>
                                     <p class="card-category">Specimen Details</p>
                                </div>
                                <div class="card-body">
				    <div class="table-responsive">
					<table class="table" id="specimen-table">
					    <tbody>
						<center><img id="loading_dataset" class="collapse show" height="50px" width="50px" src="/clinical-ui/assets/img/loading.gif"></center>
					    </tbody>
					</table>
				    </div>
                                </div>
                            </div>
                        </div>

                        <div id='children-files' style="display: none" class="col-md-12 ml-auto mr-auto">
			    <div class="card card-tasks">
				<div class="card-header ">
				    <h4 class="card-title" id="files-title">Files in this Dataset</h4>
				    
				</div>
				<div class="card-body">
				<button type="submit" onclick="download_files('files-table');" class="btn btn-primary">Download Selected</button>
				<button type="submit" onclick="download_dataset(dataset_id)" class="btn btn-primary">Download All</button>
				<ul class="pagination pagination-no-border" id='files_pagination_top' style="float: right;"></ul>
				    <div class="table-full-width">
					<table class="table" id="files-table">
						<thead>
							<th>Select</th>
							<th>Name</th>
							<th>Site</th>
							<th>Type</th>
							<th>Description</th>
							<th>Thumbnail</th>
							<th>Size</th>
							<th>Action</th>
						</thead>
					    <tbody>
				<center><img id="loading_file" class="collapse show" height="50px" width="50px" src="/clinical-ui/assets/img/loading.gif"></center>
					    </tbody>
					</table>
				    </div>
				</div>
				<div class="card-footer ">
				    <hr>
				    <div class="stats">
					<i class="now-ui-icons loader_refresh spin"></i>
					<ul class="pagination pagination-no-border" id='files_pagination_bottom' style="float: right;"></ul>

				    </div>
				</div>
			    </div>
			
			</div>
			</div>
		    </div>
	    </div>
	</div>
    </div>
    <footer role='contentinfo' class='labcas-footer'  id="footer_template">
    </footer>

    </div>
</div>
                          
</body>

<script type="text/javascript">
    var dataset_id = "";
    $(document).ready(function() {
	initCookies();
	var get_var = get_url_vars();
	$( "#head_template" ).load("/clinical-ui/templates.html #head_template");
        $( "#nav_template" ).load("/clinical-ui/templates.html?2 #nav_template", function() {
            $( "#username_placeholder_second" ).html(Cookies.get('user'));
        });
        $( "#favorite_stat_template" ).load("/clinical-ui/templates.html #favorite_stat_template");
        $( "#file_stat_template" ).load("/clinical-ui/templates.html #file_stat_template");
        $( "#dataset_stat_template" ).load("/clinical-ui/templates.html #dataset_stat_template");
        $( "#collection_stat_template" ).load("/clinical-ui/templates.html #collection_stat_template");

        $( "#footer_template" ).load("/clinical-ui/templates.html #footer_template");
        $( "#sidebar_placeholder" ).load("/clinical-ui/sidebar.html?8", );



		Cookies.set("login_redirect", "/clinical-ui/m/index.html");
		setup_specimen_detail(get_var["specimen_id"]);
		$("#breadcrumb_participant").html("<a href='/clinical-ui/c/index.html?participant_id="+get_var["participant_id"]+"&site_id="+get_var["site_id"]+"&organ_id="+get_var["organ_id"]+"'>"+get_var["participant_id"]+"</a>");
		$("#breadcrumb_site").html("<a href='/clinical-ui/f/index.html?site_id="+get_var["site_id"]+"&organ_id="+get_var["organ_id"]+"'>"+get_var["site_id"]+ " + " + get_var["organ_id"]+"</a>");
		$("#breadcrumb_specimen").html(get_var["specimen_id"])
    });
</script>
